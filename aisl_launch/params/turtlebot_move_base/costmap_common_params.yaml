obstacles_rgbd:
  observation_sources: rgbd_sensor
  rgbd_sensor: {sensor_frame: camera_link, data_type: PointCloud2, topic: /traversability_map_node/point_cloud, marking: true, clearing: true}

inflation:
  inflation_radius: 0.1

